  <body>

    <header>
      <div class="shit">
      <button type="button" name="button" onclick="visSterkeste()">Max CP</button>
      <button type="button" name="button" onclick="visNummer()">Nummer</button>
      <button type="button" name="button" onclick="visSvakeste()">Svakeste</button>
    </div>
    </header>

    <main>
      <section id="secAllPokemon">
        <p></p>
      </section>
    </main>

    <script type="text/javascript">
      const db = firebase.database();
      const pokemon = db.ref("pokemon")

      const secAllPokemon = document.querySelector("#secAllPokemon")

      function visPokemon(snapshot){
        let key = snapshot.key;
        let poke = snapshot.val();
        secAllPokemon.innerHTML +=`
        <section class="pokemon">
          <h3>${key}:${poke.Name}:</h3>
          <img src=${poke["Image URL"]}>
          <p>Type 1: ${poke["Type 1"]}</p>
          <p>Type 2: ${poke["Type 2"]}</p>
          <p>Max CP: ${poke["Max CP"]}</p>
        </section>
        `
      }

      function visSterkeste(){
        secAllPokemon.innerHTML = ``
        pokemon
        .orderByChild("Max CP")
        .limitToLast(1)
        .on("child_added",visPokemon)
      }

      function visNummer(){
        secAllPokemon.innerHTML = ``
        pokemon
        .orderByKey()
        .limitToFirst(10)
        .on("child_added",visPokemon)
      }

      function visSvakeste(){
        secAllPokemon.innerHTML = ``
        pokemon
        .orderByChild("Max CP")
        .limitToFirst(10)
        .on("child_added",visPokemon)
      }

    </script>
  </body>

  </html>
