<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <style media="screen">
    #jaevli {
      width: 150px;
    }

    p {
      display: inline-block;
    }

    </style>
    <button onclick="pris()"></button>
    <div id="jaevli">

    </div>


    <script type="text/javascript">
      const main = document.getElementById("jaevli");

      function pris(snapshot){
        var i;
        for (i = 0;i < 999; i++)
        main.innerHTML +=`
        <p>"00${i}":</p> {
        <p>"price":${Math.floor((Math.random() * 600) + 400)},</p>
        <p>"view":${Math.floor((Math.random() * 10) + 1)},</p>
        <p>"beds":${Math.floor((Math.random() * 4) + 1)}</p>
      },

        `;
      }

  </script>
  </body>
</html>
