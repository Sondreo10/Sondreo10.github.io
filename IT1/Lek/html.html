<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Border</title>
  </head>
  <body>
    <style media="screen">
      ul {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: flex;
      }

      ul > li {
        line-height: normal;
        list-style: none;
      }

      ul > li > a {
        position: relative;
        display: block;
        padding: 10px 15px;
        text-align: center;
        font-size: 16px;
        color: blue;
        text-transform: uppercase;
        text-decoration: none;
        transition: 5s;
      }

      ul > li > a:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: red;
        overflow: hidden;
        transform: scaleX(0);
        transform-origin: right;
        transition: 3s;
      }

      ul> li > a:hover:before {
        transform: scaleX(1);
      }
    </style>
    <div class="nav">
    <ul>
      <li><a>1</a></li>
      <li><a>2</a></li>
      <li><a>3</a></li>
    </ul>
  </div>
  </body>
</html>
