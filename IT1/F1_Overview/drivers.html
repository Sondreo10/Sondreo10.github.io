    <script>
        const main = document.querySelector("#eskrt"); // Variabel som referer til mian-elementet

          // Referanser til databasen
        const db = firebase.database();
        const pokemon = db.ref("førere"); // Referer til alt som ligger under sko i databasen

        function visPokemon(snapshot){
              //Javascript-funksjon som skriver varene ut på nettsiden i main-elementet
            let f1Snap = snapshot.val();
            let key = snapshot.key;

            main.innerHTML +=`
                <article id="dyr">
                <div id="kjører">
                  <h2>${key}</h2>
                  <div class="mid">
                  <p id="first">Current team: </p>
                  <p id="first">${f1Snap.currentteam}</p>
                  <a id="linkStilish" href="førerSide.html?id=${key}">Mere info</a>
                  </div>
                  </div>
                </article>
            `;
        }

        function visAlle(){
          main.innerHTML = ``
          pokemon.on("child_added",visPokemon);
        }

        visAlle();

        function visGrass(){
          main.innerHTML = ``
          pokemon.orderByChild("Type1").equalTo("Grass").on("child_added",visPokemon);
          pokemon.orderByChild("Type2").equalTo("Grass").on("child_added",visPokemon);
        }

    </script>
